    <meta name="google-site-verification" content="_J3OC649ZoJ0BtkFtlZsKzHxMElhhkzU6HYMUXYl9Js"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#00aba9">
    <meta name="theme-color" content="#00aba9">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Merienda:700|Yesteryear" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="styles.css" rel="stylesheet">
    <script src="/scripts.js"></script>
    <script src="/tracks.js"></script>
    <script src="tracks_scripts.js"></script>
    <link href="tracks_styles.css" rel="stylesheet">
  </head>
  <body id="loading">
    <div class="header shadow-3">
      <svg class="header-menu-btn" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
      <div class="header-link-area">
        <a class="header-link" href="/" data-hover="Home">Home</a>
        <a class="header-link highlight" href="/tracks" data-hover="Tracks">Tracks</a>
        <a class="header-link" href="/TOU" data-hover="TOU" title="Terms of Use and Licensing">ToU</a>
      </div>
    </div>
    <div class="page-wrap">
      <div class="banner-wrap">
        <div class="banner">
          <div class="banner-logo"></div>
        </div>
      </div>
      <div class="page">
        <form id="SearchForm" class="wrap1" autocomplete="off" onsubmit="return search.submit()">
          <input id="SearchInput" class="shadow-2 dynamic" placeholder="Search..." value="" autocomplete="off" onchange="search.update()" onkeydown="search.update()">
          <div class="search-back"></div>
          <div class="search-buttons">
            <div class="search-go" onclick="search.submit()">
              <div class="circle-button">
                <div class="button-icon"></div>
              </div>
            </div>
            <div class="search-clear" onclick="search.clear()">
              <div class="circle-button">
                <div class="close button-icon"></div>
              </div>
            </div>
          </div>
        </form>
        <div class="wrap1">
          <div id="LoadingWrap">
            <div class="spinner"></div>
          </div>
          <div id="TrackList"></div>
          <div id="TrackInfo">
            <div class="track-info-top">
              <div class="track-details-wrap">
                <div class="track-details pb shadow float-block">
                  <div id="TrackTitle"></div>
                  <div class="track-details-table-wrap">
                    <div id="TrackDetailsTable"></div>
                  </div>
                  <div id="ReleaseDate">
                    <div id="dateAbsolute" class="dateText dateAbsolute"></div> <span style="padding:0 0.25em">&#9679;</span> <div id="dateRelative" class="dateText dateRelative"></div>
                  </div>
                  <div id="TrackPrice"></div>
                </div>
                <div class="track-links-block center">
                  <div class="track-info-back-wrap">
                    <div class="track-info-back-wrap2">
                      <div class="track-info-back-wrap3 shadow-4 btn-alt dynamic circle wave" onclick="removeHash()">
                        <div class="track-info-back btn-alt dynamic circle">
                          <div class="back-icon">
                            <svg preserveAspectRatio="xMinYMin meet" height="60" viewBox="0 0 24 24" width="60"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="track-links-wrap pb shadow">
                    <div id="TrackLinks" class="link-buttons"></div>
                    <div id="TrackDlLinks"></div>
                  </div>
                </div>
              </div>
              <div class="track-image-block-wrap">
                <div class="track-image-block pb shadow center">
                  <div class="track-image-wrap-two">
                    <div class="track-image-wrap">
                      <img id="TrackImage" class="track-image shadow clickable dynamic">
                    </div>
                  </div>
                  <div class="spacer"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="embeds" class="pb shadow-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
