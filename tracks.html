  <body id="loading">
    <div class="page-wrap">
      <div class="banner-wrap">
        <iframe class="banner" src="/banner"></iframe>
      </div>
      <div class="page">
        <form id="SearchForm" class="wrap1" autocomplete="off" onsubmit="return submitSearch()">
          <input id="SearchInput" class="shadow-2 dynamic" placeholder="Search..." value="" autocomplete="off" onchange="updateSearch()" onkeydown="updateSearch()">
          <div class="search-back"></div>
          <div class="search-buttons">
            <div class="search-go" onclick="submitSearch()">
              <div class="circle-button">
                <div class="button-icon"></div>
              </div>
            </div>
            <div class="search-clear" onclick="clearSearch()">
              <div class="circle-button">
                <div class="close button-icon"></div>
              </div>
            </div>
          </div>
        </form>
        <div class="wrap1">
          <div id="LoadingWrap">
            <div class="spinner"></div>
          </div>
          <div id="TrackList"></div>
          <div id="TrackInfo">
            <div class="track-info-top">
              <div class="track-details-wrap">
                <div class="track-details pb shadow float-block">
                  <div id="TrackTitle"></div>
                  <div class="track-details-table-wrap">
                    <div id="TrackDetailsTable"></div>
                  </div>
                  <div id="ReleaseDate">
                    <div id="dateAbsolute" class="dateText dateAbsolute"></div> <span style="padding:0 0.25em">&#9679;</span> <div id="dateRelative" class="dateText dateRelative"></div>
                  </div>
                  <div id="TrackPrice"></div>
                </div>
                <div class="track-links-block center">
                  <div class="track-info-back-wrap">
                    <div class="track-info-back-wrap2">
                      <div class="track-info-back-wrap3 shadow-4 btn-alt dynamic circle wave" onclick="removeHash()">
                        <div class="track-info-back btn-alt dynamic circle">
                          <div class="back-icon">
                            <svg preserveAspectRatio="xMinYMin meet" height="60" viewBox="0 0 24 24" width="60"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="track-links-wrap pb shadow">
                    <div id="TrackLinks" class="link-buttons"></div>
                    <div id="TrackDlLinks"></div>
                  </div>
                </div>
              </div>
              <div class="track-image-block-wrap">
                <div class="track-image-block pb shadow center">
                  <div class="track-image-wrap-two">
                    <div class="track-image-wrap">
                      <img id="TrackImage" class="track-image shadow clickable dynamic">
                    </div>
                  </div>
                  <div class="spacer"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="embeds" class="pb shadow-3"></div>
        </div>
      </div>
    </div>
